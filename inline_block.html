<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline</title>
</head>
<body>
    <h2>Heading 1</h2> <!--Block-->
    <h2>Heading 2</h2> <!--Block-->
    <p> This is paragraph Tag</p> <!--Block-->

    <div><!--Block-->
        <img src="static\coding_ninjas.png"
        width ="400" alt="">

        </div> 
        <img src="static\coding_ninjas.png"
        width ="400" alt=""> <!--Inline-->
        <a href ="www.codingnijas.in">coding Ninjas</a><!--Inline-->
    



</body>
</html>
