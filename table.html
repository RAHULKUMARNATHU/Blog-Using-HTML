<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Learning Tables</title>
</head>
<body>
    <table border = "2">
        <caption> Demo Table</caption>
        <tr>
            <th colspan="2"> </th>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <th>Row1</th>
            <td> Cell 1,1</td>
            <td> Cell 1,2</td>
            <td> Cell 1,3</td>
        </tr>
        <tr>
            <th>Row2</th>
            <td> Cell 2,1</td>
            <td> Cell 2,2</td>
            <td> Cell 2,3</td>
            
        </tr>
        <tr>
            <th>Row3</th>
            <td> Cell 3,1</td>
            <td> Cell 3,2</td>
            <td> Cell 3,3</td>
            
    
        </tr>
    </body>
</html>
